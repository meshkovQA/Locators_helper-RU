<!DOCTYPE html>
<html lang="en">

<head>
    <title>Automation Co-pilot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="prism.css">
    <script src="prism.js"></script>
</head>

<body>
    <h1>Automation Co-pilot</h1>

    <div class="tabs">
        <div id="results-tab" class="tab active">Create localor or page objects</div>
        <div id="settings-tab" class="tab">Settings</div>
    </div>

    <!-- Секция для отображения результатов -->
    <div id="results" class="content active">
        <h2>Generated Results</h2>
        <div id="output">
            <!-- Здесь будет отформатированный текст -->
        </div>
        <div id="instructions" class="hidden">
            <br>
            <h3>Custom Instructions:</h3>
            <textarea id="customPrompt" placeholder="Add custom instructions for refinement..."></textarea>
            <div>
                <button id="refine">Refine Results</button>
                <button id="copy">Copy to Clipboard</button>
                <button id="clear">Clear Results</button>
            </div>
        </div>
        <div id="noResultsMessage">
            Please select elements through the Chrome context menu.
        </div>
    </div>

    <!-- Секция настроек -->
    <div id="settings" class="content">
        <h2>Settings</h2>
        <label for="apiKey">Enter your OpenAI API Key:</label>
        <input type="password" id="apiKey" placeholder="sk-..." />
        <br>
        <button id="saveKey">Save API Key</button>
        <br>
        <br>
        <label for="language">Select programming language:</label>
        <select id="language">
            <option value="java" selected>Java</option>
            <option value="javascript">JavaScript</option>
            <option value="csharp">C#</option>
            <option value="python">Python</option>
        </select>
        <br>

        <label for="framework">Select framework:</label>
        <select id="framework">
            <option value="PlayWright">PlayWright</option>
            <option value="Selenium">Selenium</option>
            <option value="Selenide" selected>Selenide</option>
            <option value="Cypress">Cypress</option>
            <option value="Pytest">Pytest</option>
        </select>
        <br>
        <button id="save">Save Settings</button>
    </div>

    <script src="popup.js"></script>
</body>

</html>
